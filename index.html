<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coctail Finder</title>
</head>
<body>
    <div class="container">
        <h1>Best Coctail Recipes</h1>
        <div class="flex">
            <form  class="flex" id="submit">
                <input type="text" id="search" placeholder="Search for Coctails or keywords">
                <button class="search-button" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button class="random-btn" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>
        <div id="result-heading"></div>
        <div id="coctails" class="coctails"></div>
        <div id="single-coctail"></div>
    </div>
    <script src="https://kit.fontawesome.com/b9054ee472.js" crossorigin="anonymous"></script> 
  <script src="script.js"></script>  
</body>
</html>
